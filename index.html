<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--responsividade-->

    <!--owl css-->

    <title>HomeNetflix</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
               <a href="#">Início</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">

                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulo Frank Underwood de conquistar Washington.</p>
                <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    Assistir agora
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais informações
                </button>
                </div>
            </div>
        </div>
    </main>
